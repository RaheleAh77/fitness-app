<section class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>وقتشه که شروع کنی</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>ورزش موردنظر</mat-label>
        <mat-select [formControl]="sportControl" required>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="sportControl.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" (click)="onStartTraining()" color="primary">شروع</button>
    </mat-card-actions>
  </mat-card>
</section>
