<section class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>وقتشه که شروع کنی</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>ورزش موردنظر</mat-label>
        <mat-select [formControl]="sportControl" required>
          <mat-option  value="شنا">
            شنا
          </mat-option>
          <mat-option  value="دراز و نشست">
            دراز و نشست
          </mat-option>
          <mat-option  value="پلانک">
            پلانک
          </mat-option>
          <mat-option  value="اسکوات">
            اسکوات
          </mat-option>
        </mat-select>
        <mat-error *ngIf="sportControl.hasError('required')">This field is required</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" (click)="onStartTraining()">شروع</button>
    </mat-card-actions>
  </mat-card>
</section>
