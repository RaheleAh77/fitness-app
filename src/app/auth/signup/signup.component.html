<section>
  <form #singUpForm="ngForm" (ngSubmit)="onSubmit(singUpForm)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="ایمیل"
        name="email"
        required
        email
        #email="ngModel"
        ngModel
      />
      <mat-error
        *ngIf="
          (email.dirty || email.touched) &&
          email.hasError('email') &&
          !email.hasError('required')
        "
      >
        لطفا یک ایمیل معتبر وارد کنید.
      </mat-error>

      <mat-error *ngIf="email.hasError('required')">
        ایمیل الزامی است نباید خالی باشد.
      </mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="رمز عبور حداقل باید شش کاراکتر داشته باشد.">
      <input
        type="password"
        #password="ngModel"
        matInput
        placeholder="رمز عبور"
        name="password"
        required
        minlength="6"
        ngModel
      />
      <mat-hint align="end">{{ password.value?.length }} / 6</mat-hint>
      <mat-error *ngIf="password.dirty || password.touched">
        رمز عبور حداقل باید شش کاراکتر داشته باشد.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>یک تاریخ انتخاب کن.</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        ngModel
        name="date"
        required
        placeholder="تاریخ تولد"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="condition" required color="primary"
      >با شرایط و ضوابط موافقم</mat-checkbox
    >

    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="singUpForm.invalid">
      ثبت
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
