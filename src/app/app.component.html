<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="['/home']">خانه</a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="['/signup']">ثبت‌نام</a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="['/login']">ورود</a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="['/training']">تمرینات</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="sidenav-toggle">
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
          (click)="sidenav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <span class="example-spacer"></span>
      <nav class="desktop-nav">
        <a mat-icon-button [routerLink]="['/home']"
          ><mat-icon>home</mat-icon></a
        >
        <a mat-icon-button [routerLink]="['/signup']"
          ><mat-icon>person_add</mat-icon></a
        >
        <a mat-icon-button [routerLink]="['/login']"
          ><mat-icon>login</mat-icon></a
        >
        <a mat-icon-button [routerLink]="['/training']"
          ><mat-icon>fitness_center</mat-icon></a
        >
      </nav>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
