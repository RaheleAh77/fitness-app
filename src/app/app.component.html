<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">This is my Sidenav</mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <div>
        <a mat-icon-button [routerLink]="['/home']"><mat-icon>home</mat-icon></a>
        <a mat-icon-button [routerLink]="['/signup']"><mat-icon>person_add</mat-icon></a>
        <a mat-icon-button [routerLink]="['/login']"><mat-icon>login</mat-icon></a>
        <a mat-icon-button [routerLink]="['/training']"><mat-icon>fitness_center</mat-icon></a>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
