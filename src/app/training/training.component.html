<mat-tab-group dynamicHeight *ngIf="!ongoingTraining; else currentTraining">
  <mat-tab label="تمرین جدید">
    <app-new-training (trainingStart)="ongoingTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="تمرینات قبلی">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<ng-template #currentTraining
  ><app-current-training></app-current-training
></ng-template>
